<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Поиск по JSON массиву</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            padding: 20px;
        }
        input[type="text"] {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            font-size: 16px;
        }
        .results {
            margin-top: 60px;
        }
        .result-item {
            padding: 10px;
            border-bottom: 1px solid #ccc;
            font-size: 16px;
        }
        .result-item span {
            display: block;
        }
        .result-item .answer {
            font-weight: bold;
        }
        @media (max-width: 600px) {
            input[type="text"] {
                font-size: 14px;
            }
            .result-item {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <input type="text" id="searchInput" placeholder="Поиск...">
        <div class="results" id="results"></div>
    </div>

    <script>
        
        

        function displayResults(filteredData) {
            const resultsContainer = document.getElementById('results');
            resultsContainer.innerHTML = '';

            filteredData.forEach(item => {
                const div = document.createElement('div');
                div.className = 'result-item';
                div.innerHTML = `<span><strong>${item.n}.</strong> ${item.q}</span><span class="answer">-- ${item.a.join('<br>-- ')}</span>`;
                resultsContainer.appendChild(div);
            });
        }

        document.getElementById('searchInput').addEventListener('input', function() {
            const query = this.value.toLowerCase();
            const filteredData = abbreviations.filter(item => item.abbr.startsWith(query));
            displayResults(filteredData);
        });

        const data = [];

        const loadData = async () => {
            try {
                // Загружаем первый файл
                const responseCommon = await fetch('/questions_common.json');
                const commonData = await responseCommon.json();
                data.push(...commonData);
            
                // Загружаем второй файл
                const responseCosmetology = await fetch('/questions_cosmetology.json');
                const cosmetologyData = await responseCosmetology.json();
                data.push(...cosmetologyData);
            
                // После загрузки файлов обновляем результаты
                const abbreviations = data.map(item => {
                    return {
                        n: item.n,
                        q: item.q,
                        a: item.a,
                        abbr: item.q.split(' ').map(word => word.charAt(0)).join('').toLowerCase()
                    };
                });
            
                // Отобразить данные сразу после загрузки
                displayResults(data);
            
            } catch (error) {
                console.error('Ошибка при загрузке данных:', error);
            }
        };

        // Вызываем функцию загрузки данных при запуске скрипта
        loadData();
        // Отобразить весь список при начальной загрузке
        displayResults(data);
    </script>
</body>
</html>
